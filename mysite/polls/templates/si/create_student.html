<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="First Name"></br>
    <input type="text" name="last_name" placeholder="Last Name"></br>
    <input type="text" name="email" placeholder="Enter Email ID"></br>
    <input type="text" name="my-dob" placeholder="Enter the Date of Birth in YYYY-MM-DD"></br>
    <input type="text" name="mobile" placeholder="Mobile Number"></br>
    <input type="text" name="gender" placeholder="male/female"></br>
    <input type="submit" value="Create">
</form>
